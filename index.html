<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Certidões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Controle de Certidões</h1>
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Certidões Recorrentes</h2>
                </div>
                <div class="card-body">
                    <table id="certidoes-table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Certidão</th>
                                <th>Empresa</th>
                                <th>Vencimento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
