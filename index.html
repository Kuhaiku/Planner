<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Certidões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Controle de Certidões</h1>
        </header>

        <div class="forms-container">
            <div class="card form-card">
                <h3>Cadastrar Nova Empresa</h3>
                <form id="form-empresa">
                    <input type="text" id="empresa-nome" placeholder="Nome da Empresa" required>
                    <input type="text" id="empresa-cnpj" placeholder="CNPJ" required>
                    <button type="submit">Salvar Empresa</button>
                </form>
            </div>
        
            <div class="card form-card">
                <h3>Cadastrar Nova Certidão</h3>
                <form id="form-certidao">
                    <select id="empresa-select" required>
                        <option value="">Selecione a Empresa</option>
                        </select>
                    <input type="text" id="certidao-nome" placeholder="Nome da Certidão" required>
                    <input type="date" id="certidao-data-inicio" required>
                    <input type="number" id="certidao-validade" placeholder="Validade (em dias)" required>
                    <button type="submit">Salvar Certidão</button>
                </form>
            </div>
        </div>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Certidões Recorrentes</h2>
                </div>
                <div class="card-body">
                    <table id="certidoes-table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Certidão</th>
                                <th>Empresa</th>
                                <th>Vencimento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
