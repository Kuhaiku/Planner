<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - Gestor de Conformidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-grid">
        <aside class="sidebar">
        
            <h2>Menu Lateral</h2>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="empresas.html" class="nav-link">Empresas</a>
                <a href="configuracoes.html" class="nav-link">Configurações</a>
            </nav>
        
            </aside>

        <main class="main-content" style="grid-column: 2 / 4;">
            <div class="card">
                <div class="card-header">
                    <h3>Todas as Empresas</h3>
                </div>
                <div class="card-body">
                    <div class="toolbar">
                        <input type="text" id="busca-empresa" placeholder="Buscar por nome ou CNPJ...">
                    </div>
                    <div id="lista-empresas" class="lista-container">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-edicao" class="modal-container" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Empresa</h2>
                <button class="close-modal" id="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form-edicao-empresa" class="simple-form">
                    <input type="hidden" id="edit-empresa-id">
                    <label for="edit-empresa-nome">Nome da Empresa</label>
                    <input type="text" id="edit-empresa-nome" required>
                    
                    <label for="edit-empresa-dono">Nome do Dono/Responsável</label>
                    <input type="text" id="edit-empresa-dono">
                    
                    <label for="edit-empresa-cnpj">CNPJ</label>
                    <input type="text" id="edit-empresa-cnpj" required>
                    
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="empresas.js"></script>
</body>
</html>
